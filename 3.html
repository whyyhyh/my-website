    오렌지(영어: orange 오린지[*])는 비타민 C가 매우 풍부한 과일의 하나로, 일반적으로 당귤나무의 열매인 당귤을 부르는 말이다. 대표적인 귤열매로, 기름기를 함유한 가죽질 껍질과 즙이 많은 과육으로 이루어져 있다.[1] 당귤은 스위트오렌지(sweet orange)라고도 불리는데, 이는 비터오렌지(bitter orange)로 불리는 쓴귤 등 "오렌지"라 불리는 다른 귤속 식물의 열매와 구분하기 위해서이다.
